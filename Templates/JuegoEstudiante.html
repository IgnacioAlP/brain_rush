<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jugando - Brain RUSH</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #FF6B35;
      --secondary-color: #4ECDC4;
      --accent-color: #45B7D1;
      --success-color: #96CEB4;
      --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --gradient-secondary: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
      --gradient-primary: linear-gradient(135deg, #FF6B35 0%, #F7931E 100%);
      --font-primary: 'Fredoka One', cursive;
      --font-secondary: 'Nunito', sans-serif;
      --radius-lg: 1.5rem;
      --shadow-lg: 0 8px 25px rgba(0,0,0,0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-secondary);
      background: var(--gradient-hero);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    .game-header {
      background: rgba(255, 255, 255, 0.15);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(20px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
    }

    .game-info {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 14px;
    }

    .player-name {
      font-weight: bold;
      color: #4CAF50;
    }

    .score {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: bold;
    }

    .question-counter {
      font-size: 16px;
      font-weight: bold;
    }

    .timer-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .timer-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #FFC107, #F44336);
      transition: width 1s linear;
      width: 100%;
    }

    .time-counter {
      text-align: center;
      margin: 20px 0;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .time-display {
      font-size: 48px;
      font-weight: bold;
      font-family: var(--font-primary);
      color: #4CAF50;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      transition: color 0.3s ease;
    }

    .time-display.warning {
      color: #FFC107;
      animation: pulse 1s infinite;
    }

    .time-display.danger {
      color: #F44336;
      animation: pulse 0.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .time-label {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 5px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .game-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      min-height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
    }

    .question-area {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .question-text {
      font-family: var(--font-secondary);
      font-size: 26px;
      font-weight: 800;
      line-height: 1.5;
      margin-bottom: 25px;
      color: white;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }

    .question-media {
      margin: 20px 0;
      max-width: 100%;
    }

    .question-media img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      object-fit: contain;
    }

    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .option-button {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 16px;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      color: #222;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .option-button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .option-button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .option-a { background: linear-gradient(135deg, #FF6B6B, #FF8E8E); }
    .option-b { background: linear-gradient(135deg, #4ECDC4, #7FDBDA); }
    .option-c { background: linear-gradient(135deg, #FFE66D, #FFF09A); }
    .option-d { background: linear-gradient(135deg, #A8E6CF, #C8F2E0); }

    .option-button.selected {
      transform: scale(0.95);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .option-button.correct {
      background: linear-gradient(135deg, #4CAF50, #66BB6A) !important;
      animation: correctPulse 0.6s ease-in-out;
    }

    .option-button.incorrect {
      background: linear-gradient(135deg, #F44336, #EF5350) !important;
      animation: incorrectShake 0.6s ease-in-out;
    }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes incorrectShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .waiting-screen {
      text-align: center;
      padding: 60px 20px;
      display: none;
    }

    .waiting-screen h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .waiting-screen p {
      font-size: 18px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .loading-dots {
      display: inline-flex;
      gap: 8px;
    }

    .loading-dots span {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: loadingBounce 1.4s infinite ease-in-out;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes loadingBounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .results-screen {
      text-align: center;
      padding: 40px 20px;
      display: none;
    }

    .results-screen h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .final-score {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      color: #FFD700;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 5px;
    }

    .btn-return {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.5);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s;
    }

    .btn-return:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: white;
    }

    @media (max-width: 768px) {
      .game-container {
        padding: 15px;
      }

      .question-area {
        padding: 20px;
      }

      .question-text {
        font-size: 20px;
      }

      .time-counter {
        margin: 15px 0;
        padding: 10px;
      }

      .time-display {
        font-size: 36px;
      }

      .time-label {
        font-size: 12px;
      }

      .options-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .option-button {
        font-size: 16px;
        padding: 16px;
        min-height: 60px;
      }

      .game-info {
        gap: 12px;
        font-size: 12px;
      }

      .final-score {
        font-size: 36px;
      }

      .stats-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="game-header">
    <div class="game-info">
      <span class="player-name">{{ nombre_jugador | default("Jugador") }}</span>
      <span class="score">üíé <span id="current-score">0</span> pts</span>
    </div>
    <div class="question-counter">
      <span id="current-question">1</span> / <span id="total-questions">10</span>
    </div>
  </div>

  <div class="timer-bar">
    <div class="timer-fill" id="timer-fill"></div>
  </div>

  <div class="game-container">
    <!-- Pantalla de juego -->
    <div id="game-screen">
      <div class="question-area">
        <div class="question-text" id="question-text">
          Cargando pregunta...
        </div>
        <div class="question-media" id="question-media" style="display: none;">
          <!-- Imagen o video si existe -->
        </div>
      </div>

      <!-- Contador de tiempo -->
      <div class="time-counter">
        <div class="time-display" id="time-display">30</div>
        <div class="time-label">Segundos restantes</div>
      </div>

      <div class="options-grid" id="options-grid">
        <!-- Las opciones se cargar√°n din√°micamente -->
      </div>
    </div>

    <!-- Pantalla de espera -->
    <div class="waiting-screen" id="waiting-screen">
      <h2>‚è≥ Esperando siguiente pregunta...</h2>
      <p>Tu respuesta ha sido registrada</p>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- Pantalla de resultados -->
    <div class="results-screen" id="results-screen">
      <h2>üéâ ¬°Juego Completado!</h2>
      <div class="final-score" id="final-score">0</div>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="correct-answers">0</div>
          <div class="stat-label">Respuestas correctas</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="accuracy">0%</div>
          <div class="stat-label">Precisi√≥n</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="time-bonus">0</div>
          <div class="stat-label">Bonus por velocidad</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="final-position">#-</div>
          <div class="stat-label">Posici√≥n final</div>
        </div>
      </div>

      <button class="btn-return" onclick="volverAlInicio()">
        üè† Volver al inicio
      </button>
    </div>
  </div>

  <script>
    // Constantes del sistema de puntuaci√≥n
    const PUNTAJE_MAXIMO = 1000;
    const PUNTAJE_MINIMO = 10;
    const DECREMENTO_POR_MEDIO_SEGUNDO = 100;
    const SALA_ID = {{ sala.id }};
    
    // Estado del juego
    let gameState = {
      salaId: SALA_ID,
      currentQuestion: null,
      totalQuestions: 0,
      score: 0,
      correctAnswers: 0,
      timeStartQuestion: null,
      timerInterval: null,
      questionStartTime: null,
      hasAnswered: false,
      preguntaActual: 1,
      tiempoRestante: 30,
      tiempoLimitePregunta: 30 // Se actualizar√° con el valor del servidor
    };

    // Calcular puntaje seg√∫n tiempo (igual que el backend)
    function calcularPuntaje(tiempoRespuesta) {
      const intervalos = Math.floor(tiempoRespuesta / 0.5);
      const puntaje = PUNTAJE_MAXIMO - (intervalos * DECREMENTO_POR_MEDIO_SEGUNDO);
      return Math.max(PUNTAJE_MINIMO, Math.min(PUNTAJE_MAXIMO, puntaje));
    }

    // Mostrar puntaje en tiempo real y manejar tiempo l√≠mite
    function actualizarPuntajeVisual() {
      if (!gameState.questionStartTime) return;
      
      const tiempoTranscurrido = (Date.now() - gameState.questionStartTime) / 1000;
      const tiempoRestante = gameState.tiempoLimitePregunta - tiempoTranscurrido;
      
      // Actualizar tiempo restante
      gameState.tiempoRestante = Math.max(0, tiempoRestante);
      
      // Actualizar contador num√©rico
      const timeDisplay = document.getElementById('time-display');
      const segundosRestantes = Math.ceil(Math.max(0, tiempoRestante));
      timeDisplay.textContent = segundosRestantes;
      
      // Cambiar color y animaci√≥n del contador seg√∫n tiempo restante
      const tercioTiempo = gameState.tiempoLimitePregunta / 3;
      timeDisplay.classList.remove('warning', 'danger');
      
      if (tiempoRestante < tercioTiempo) {
        timeDisplay.classList.add('danger');
      } else if (tiempoRestante < tercioTiempo * 2) {
        timeDisplay.classList.add('warning');
      }
      
      // Si se acab√≥ el tiempo y no ha respondido
      if (tiempoRestante <= 0 && !gameState.hasAnswered) {
        gameState.hasAnswered = true;
        clearInterval(gameState.timerInterval);
        
        // Deshabilitar todos los botones
        const buttons = document.querySelectorAll('.option-button');
        buttons.forEach(btn => {
          btn.disabled = true;
          btn.style.opacity = '0.5';
        });
        
        // Mostrar mensaje de tiempo agotado
        console.log('‚è∞ Tiempo agotado - Esperando a que el docente avance');
        
        // Ir a pantalla de espera
        setTimeout(() => {
          mostrarPantallaEspera();
          document.querySelector('.waiting-screen h2').textContent = '‚è∞ Tiempo agotado';
          document.querySelector('.waiting-screen p').textContent = 'Esperando a que el docente avance a la siguiente pregunta';
          iniciarPollingPregunta();
        }, 1500);
        
        return;
      }
      
      const puntajeActual = calcularPuntaje(tiempoTranscurrido);
      
      // Actualizar el indicador visual del puntaje potencial (barra superior)
      const timerFill = document.getElementById('timer-fill');
      const porcentajeTiempo = (tiempoRestante / gameState.tiempoLimitePregunta) * 100;
      timerFill.style.width = porcentajeTiempo + '%';
      
      // Cambiar color de la barra seg√∫n tiempo restante
      if (tiempoRestante < tercioTiempo) {
        timerFill.style.background = 'linear-gradient(90deg, #F44336, #E91E63)';
      } else if (tiempoRestante < tercioTiempo * 2) {
        timerFill.style.background = 'linear-gradient(90deg, #FFC107, #FF9800)';
      } else {
        timerFill.style.background = 'linear-gradient(90deg, #4CAF50, #8BC34A)';
      }
    }

    // Cargar pregunta actual del servidor
    async function cargarPreguntaActual() {
      try {
        const response = await fetch(`/api/sala/${SALA_ID}/pregunta-actual`);
        const data = await response.json();
        
        if (data.success && data.pregunta) {
          gameState.currentQuestion = data.pregunta;
          gameState.totalQuestions = data.pregunta.total_preguntas;
          gameState.preguntaActual = data.pregunta.numero_pregunta;
          gameState.hasAnswered = false;
          gameState.questionStartTime = Date.now();
          
          // Actualizar tiempo l√≠mite desde el servidor
          if (data.pregunta.tiempo_limite) {
            gameState.tiempoLimitePregunta = data.pregunta.tiempo_limite;
            gameState.tiempoRestante = data.pregunta.tiempo_limite;
          }
          
          mostrarPregunta(data.pregunta);
        } else {
          // No hay pregunta activa, mostrar espera
          mostrarPantallaEspera();
        }
      } catch (error) {
        console.error('Error al cargar pregunta:', error);
        setTimeout(cargarPreguntaActual, 2000); // Reintentar
      }
    }

    function mostrarPregunta(pregunta) {
      // Actualizar contador
      document.getElementById('current-question').textContent = pregunta.numero_pregunta;
      document.getElementById('total-questions').textContent = pregunta.total_preguntas;
      
      // Mostrar enunciado
      document.getElementById('question-text').textContent = pregunta.enunciado;
      
      // Resetear y mostrar contador de tiempo
      const timeDisplay = document.getElementById('time-display');
      timeDisplay.textContent = gameState.tiempoLimitePregunta;
      timeDisplay.classList.remove('warning', 'danger');
      
      // Cargar opciones
      const optionsGrid = document.getElementById('options-grid');
      const colores = ['a', 'b', 'c', 'd'];
      
      optionsGrid.innerHTML = pregunta.opciones.map((opcion, index) => `
        <button class="option-button option-${colores[index]}" 
                onclick="seleccionarRespuesta(${opcion.id_opcion})"
                data-opcion-id="${opcion.id_opcion}">
          ${opcion.texto}
        </button>
      `).join('');

      // Resetear mensajes de pantalla de espera
      document.querySelector('.waiting-screen h2').textContent = '‚è≥ Esperando siguiente pregunta...';
      document.querySelector('.waiting-screen p').textContent = 'Tu respuesta ha sido registrada';

      // Mostrar pantalla de juego
      mostrarPantallaJuego();
      
      // Iniciar actualizaci√≥n del puntaje visual y temporizador
      clearInterval(gameState.timerInterval);
      gameState.timerInterval = setInterval(actualizarPuntajeVisual, 100);
    }

    async function seleccionarRespuesta(idOpcion) {
      if (gameState.hasAnswered) return;
      
      gameState.hasAnswered = true;
      clearInterval(gameState.timerInterval);
      
      // Calcular tiempo de respuesta
      const tiempoRespuesta = (Date.now() - gameState.questionStartTime) / 1000;
      
      // Deshabilitar botones
      const buttons = document.querySelectorAll('.option-button');
      buttons.forEach(btn => btn.disabled = true);
      
      // Marcar selecci√≥n
      const selectedButton = document.querySelector(`[data-opcion-id="${idOpcion}"]`);
      selectedButton.classList.add('selected');
      
      try {
        // Enviar respuesta al servidor
        const response = await fetch(`/api/sala/${SALA_ID}/responder`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            id_pregunta: gameState.currentQuestion.id_pregunta,
            id_opcion: idOpcion,
            tiempo_respuesta: tiempoRespuesta
          })
        });
        
        const data = await response.json();
        
        if (data.success) {
          const resultado = data.resultado;
          
          // Mostrar resultado visual
          if (resultado.es_correcta) {
            selectedButton.classList.add('correct');
            gameState.correctAnswers++;
            gameState.score += resultado.puntaje_obtenido;
            
            // Actualizar score en UI
            document.getElementById('current-score').textContent = gameState.score;
          } else {
            selectedButton.classList.add('incorrect');
          }
          
          // SIEMPRE esperar a que el docente avance (eliminado modo individual auto-avance)
          setTimeout(() => {
            mostrarPantallaEspera();
            console.log('‚è≥ Esperando a que el docente avance a la siguiente pregunta...');
            iniciarPollingPregunta();
          }, 2000);
        }
      } catch (error) {
        console.error('Error al enviar respuesta:', error);
        alert('Error al enviar respuesta. Intenta nuevamente.');
        // Rehabilitar botones
        buttons.forEach(btn => btn.disabled = false);
        gameState.hasAnswered = false;
        gameState.questionStartTime = Date.now();
        gameState.timerInterval = setInterval(actualizarPuntajeVisual, 100);
      }
    }

    let pollingInterval = null;
    
    function iniciarPollingPregunta() {
      // Verificar cada 2 segundos si hay nueva pregunta o si el juego finaliz√≥
      pollingInterval = setInterval(async () => {
        try {
          // Primero verificar el estado de la sala
          const estadoResponse = await fetch(`/api/sala/${SALA_ID}/estado`);
          const estadoData = await estadoResponse.json();
          
          if (estadoData.success && estadoData.sala && estadoData.sala.estado === 'finalizada') {
            // El juego ha terminado, redirigir a resultados
            console.log('üèÅ Juego finalizado, redirigiendo a resultados...');
            clearInterval(pollingInterval);
            window.location.href = `/sala/${SALA_ID}/resultados`;
            return;
          }
          
          // Luego verificar si hay nueva pregunta
          const response = await fetch(`/api/sala/${SALA_ID}/pregunta-actual`);
          const data = await response.json();
          
          if (data.success && data.pregunta) {
            // Nueva pregunta disponible
            if (!gameState.currentQuestion || 
                data.pregunta.numero_pregunta !== gameState.currentQuestion.numero_pregunta) {
              clearInterval(pollingInterval);
              cargarPreguntaActual();
            }
          } else if (data.error === 'No hay pregunta activa' || data.error === 'Juego finalizado') {
            // Verificar si el juego termin√≥
            verificarEstadoJuego();
          }
        } catch (error) {
          console.error('Error en polling:', error);
        }
      }, 2000);
    }

    async function verificarEstadoJuego() {
      try {
        // Verificar el estado de la sala
        const response = await fetch(`/api/sala/${SALA_ID}/estado`);
        const data = await response.json();
        
        if (data.success && data.sala) {
          if (data.sala.estado === 'finalizada') {
            // El juego ha terminado, redirigir a resultados
            console.log('üèÅ Juego finalizado, redirigiendo a resultados...');
            clearInterval(pollingInterval);
            window.location.href = `/sala/${SALA_ID}/resultados`;
          }
        }
      } catch (error) {
        console.error('Error al verificar estado:', error);
      }
    }

    function mostrarResultados(ranking) {
      // Encontrar posici√≥n del jugador actual
      const participanteId = {{ session.get('participante_id', 0) }};
      let miPosicion = ranking.findIndex(r => r.id_participante === participanteId) + 1;
      
      if (miPosicion === 0) miPosicion = '-';
      
      // Calcular precisi√≥n
      const accuracy = gameState.totalQuestions > 0 
        ? Math.round((gameState.correctAnswers / gameState.totalQuestions) * 100) 
        : 0;
      
      // Actualizar UI de resultados
      document.getElementById('final-score').textContent = gameState.score;
      document.getElementById('correct-answers').textContent = gameState.correctAnswers;
      document.getElementById('accuracy').textContent = accuracy + '%';
      document.getElementById('time-bonus').textContent = Math.floor(gameState.score * 0.1);
      document.getElementById('final-position').textContent = miPosicion === '-' ? '#-' : '#' + miPosicion;

      // Reiniciar timer
      document.getElementById('timer-fill').style.width = '0%';
      
      // Mostrar pantalla de resultados
      mostrarPantallaResultados();
    }

    function mostrarPantallaJuego() {
      document.getElementById('game-screen').style.display = 'block';
      document.getElementById('waiting-screen').style.display = 'none';
      document.getElementById('results-screen').style.display = 'none';
    }

    function mostrarPantallaEspera() {
      document.getElementById('game-screen').style.display = 'none';
      document.getElementById('waiting-screen').style.display = 'block';
      document.getElementById('results-screen').style.display = 'none';
    }

    function mostrarPantallaResultados() {
      document.getElementById('game-screen').style.display = 'none';
      document.getElementById('waiting-screen').style.display = 'none';
      document.getElementById('results-screen').style.display = 'block';
    }

    function volverAlInicio() {
      window.location.href = '/dashboard-estudiante';
    }

    // Inicializar juego cuando carga la p√°gina
    window.addEventListener('DOMContentLoaded', () => {
      cargarPreguntaActual();
    });

    // Manejar desconexi√≥n de la p√°gina
    window.addEventListener('beforeunload', function() {
      clearInterval(gameState.timerInterval);
      clearInterval(pollingInterval);
    });
  </script>
</body>
