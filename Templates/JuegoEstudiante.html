<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jugando - Brain RUSH</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #222 0%, #444 100%);
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    .game-header {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .game-info {
      display: flex;
      gap: 20px;
      align-items: center;
      font-size: 14px;
    }

    .player-name {
      font-weight: bold;
      color: #4CAF50;
    }

    .score {
      background: rgba(255, 255, 255, 0.2);
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: bold;
    }

    .question-counter {
      font-size: 16px;
      font-weight: bold;
    }

    .timer-bar {
      height: 6px;
      background: rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .timer-fill {
      height: 100%;
      background: linear-gradient(90deg, #4CAF50, #FFC107, #F44336);
      transition: width 1s linear;
      width: 100%;
    }

    .game-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      min-height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
    }

    .question-area {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 30px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .question-text {
      font-size: 24px;
      font-weight: bold;
      line-height: 1.4;
      margin-bottom: 20px;
      color: white;
    }

    .question-media {
      margin: 20px 0;
      max-width: 100%;
    }

    .question-media img {
      max-width: 100%;
      max-height: 300px;
      border-radius: 12px;
      object-fit: contain;
    }

    .options-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-top: 20px;
    }

    .option-button {
      background: rgba(255, 255, 255, 0.9);
      border: none;
      border-radius: 16px;
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s;
      color: #222;
      min-height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .option-button:hover:not(:disabled) {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
    }

    .option-button:disabled {
      cursor: not-allowed;
      opacity: 0.7;
    }

    .option-a { background: linear-gradient(135deg, #FF6B6B, #FF8E8E); }
    .option-b { background: linear-gradient(135deg, #4ECDC4, #7FDBDA); }
    .option-c { background: linear-gradient(135deg, #FFE66D, #FFF09A); }
    .option-d { background: linear-gradient(135deg, #A8E6CF, #C8F2E0); }

    .option-button.selected {
      transform: scale(0.95);
      box-shadow: inset 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .option-button.correct {
      background: linear-gradient(135deg, #4CAF50, #66BB6A) !important;
      animation: correctPulse 0.6s ease-in-out;
    }

    .option-button.incorrect {
      background: linear-gradient(135deg, #F44336, #EF5350) !important;
      animation: incorrectShake 0.6s ease-in-out;
    }

    @keyframes correctPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes incorrectShake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    .waiting-screen {
      text-align: center;
      padding: 60px 20px;
      display: none;
    }

    .waiting-screen h2 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .waiting-screen p {
      font-size: 18px;
      opacity: 0.8;
      margin-bottom: 30px;
    }

    .loading-dots {
      display: inline-flex;
      gap: 8px;
    }

    .loading-dots span {
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      animation: loadingBounce 1.4s infinite ease-in-out;
    }

    .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
    .loading-dots span:nth-child(2) { animation-delay: -0.16s; }

    @keyframes loadingBounce {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    .results-screen {
      text-align: center;
      padding: 40px 20px;
      display: none;
    }

    .results-screen h2 {
      font-size: 36px;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    .final-score {
      font-size: 48px;
      font-weight: bold;
      margin: 20px 0;
      color: #FFD700;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      margin: 30px 0;
    }

    .stat-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 20px;
      backdrop-filter: blur(10px);
    }

    .stat-value {
      font-size: 24px;
      font-weight: bold;
      color: #4CAF50;
    }

    .stat-label {
      font-size: 14px;
      opacity: 0.8;
      margin-top: 5px;
    }

    .btn-return {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.5);
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 30px;
      transition: all 0.3s;
    }

    .btn-return:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: white;
    }

    @media (max-width: 768px) {
      .game-container {
        padding: 15px;
      }

      .question-area {
        padding: 20px;
      }

      .question-text {
        font-size: 20px;
      }

      .options-grid {
        grid-template-columns: 1fr;
        gap: 15px;
      }

      .option-button {
        font-size: 16px;
        padding: 16px;
        min-height: 60px;
      }

      .game-info {
        gap: 12px;
        font-size: 12px;
      }

      .final-score {
        font-size: 36px;
      }

      .stats-grid {
        grid-template-columns: 1fr 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="game-header">
    <div class="game-info">
      <span class="player-name">{{ nombre_jugador | default("Jugador") }}</span>
      <span class="score">üíé <span id="current-score">0</span> pts</span>
    </div>
    <div class="question-counter">
      <span id="current-question">1</span> / <span id="total-questions">10</span>
    </div>
  </div>

  <div class="timer-bar">
    <div class="timer-fill" id="timer-fill"></div>
  </div>

  <div class="game-container">
    <!-- Pantalla de juego -->
    <div id="game-screen">
      <div class="question-area">
        <div class="question-text" id="question-text">
          Cargando pregunta...
        </div>
        <div class="question-media" id="question-media" style="display: none;">
          <!-- Imagen o video si existe -->
        </div>
      </div>

      <div class="options-grid" id="options-grid">
        <!-- Las opciones se cargar√°n din√°micamente -->
      </div>
    </div>

    <!-- Pantalla de espera -->
    <div class="waiting-screen" id="waiting-screen">
      <h2>‚è≥ Esperando siguiente pregunta...</h2>
      <p>Tu respuesta ha sido registrada</p>
      <div class="loading-dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>

    <!-- Pantalla de resultados -->
    <div class="results-screen" id="results-screen">
      <h2>üéâ ¬°Juego Completado!</h2>
      <div class="final-score" id="final-score">0</div>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-value" id="correct-answers">0</div>
          <div class="stat-label">Respuestas correctas</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="accuracy">0%</div>
          <div class="stat-label">Precisi√≥n</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="time-bonus">0</div>
          <div class="stat-label">Bonus por velocidad</div>
        </div>
        <div class="stat-card">
          <div class="stat-value" id="final-position">#-</div>
          <div class="stat-label">Posici√≥n final</div>
        </div>
      </div>

      <button class="btn-return" onclick="volverAlInicio()">
        üè† Volver al inicio
      </button>
    </div>
  </div>

  <script>
    // Estado del juego
    let gameState = {
      currentQuestion: 1,
      totalQuestions: 10,
      score: 0,
      correctAnswers: 0,
      timeBonus: 0,
      questions: [],
      timeLeft: 30,
      timerInterval: null,
      gamePin: '{{ pin_sala | default("123456") }}',
      playerId: '{{ jugador_id | default("demo") }}'
    };

    // Preguntas de demo (en producci√≥n vendr√≠an del servidor)
    const demoQuestions = [
      {
        id: 1,
        texto: "¬øCu√°l es el resultado de 2 + 2?",
        opciones: [
          { id: 'a', texto: '3', correcta: false },
          { id: 'b', texto: '4', correcta: true },
          { id: 'c', texto: '5', correcta: false },
          { id: 'd', texto: '6', correcta: false }
        ],
        tiempo_limite: 15
      },
      {
        id: 2,
        texto: "¬øCu√°l es la capital de Francia?",
        opciones: [
          { id: 'a', texto: 'Londres', correcta: false },
          { id: 'b', texto: 'Berl√≠n', correcta: false },
          { id: 'c', texto: 'Par√≠s', correcta: true },
          { id: 'd', texto: 'Madrid', correcta: false }
        ],
        tiempo_limite: 20
      },
      {
        id: 3,
        texto: "¬øCu√°ntos continentes hay en el mundo?",
        opciones: [
          { id: 'a', texto: '5', correcta: false },
          { id: 'b', texto: '6', correcta: false },
          { id: 'c', texto: '7', correcta: true },
          { id: 'd', texto: '8', correcta: false }
        ],
        tiempo_limite: 25
      }
    ];

    function initGame() {
      gameState.questions = demoQuestions;
      gameState.totalQuestions = demoQuestions.length;
      document.getElementById('total-questions').textContent = gameState.totalQuestions;
      
      loadQuestion(gameState.currentQuestion - 1);
    }

    function loadQuestion(questionIndex) {
      if (questionIndex >= gameState.questions.length) {
        showResults();
        return;
      }

      const question = gameState.questions[questionIndex];
      gameState.timeLeft = question.tiempo_limite;

      // Actualizar UI
      document.getElementById('current-question').textContent = gameState.currentQuestion;
      document.getElementById('question-text').textContent = question.texto;
      
      // Cargar opciones
      const optionsGrid = document.getElementById('options-grid');
      optionsGrid.innerHTML = question.opciones.map(opcion => `
        <button class="option-button option-${opcion.id}" 
                onclick="selectAnswer('${opcion.id}')" 
                data-correct="${opcion.correcta}">
          ${opcion.texto}
        </button>
      `).join('');

      // Mostrar pantalla de juego
      showGameScreen();
      
      // Iniciar timer
      startTimer();
    }

    function startTimer() {
      const timerFill = document.getElementById('timer-fill');
      const totalTime = gameState.timeLeft;
      
      clearInterval(gameState.timerInterval);
      
      gameState.timerInterval = setInterval(() => {
        gameState.timeLeft--;
        const percentage = (gameState.timeLeft / totalTime) * 100;
        timerFill.style.width = percentage + '%';
        
        if (gameState.timeLeft <= 0) {
          clearInterval(gameState.timerInterval);
          timeUp();
        }
      }, 1000);
    }

    function selectAnswer(optionId) {
      clearInterval(gameState.timerInterval);
      
      const buttons = document.querySelectorAll('.option-button');
      buttons.forEach(btn => btn.disabled = true);
      
      const selectedButton = document.querySelector(`.option-${optionId}`);
      const isCorrect = selectedButton.dataset.correct === 'true';
      
      // Mostrar respuesta correcta
      buttons.forEach(btn => {
        if (btn.dataset.correct === 'true') {
          btn.classList.add('correct');
        } else if (btn === selectedButton && !isCorrect) {
          btn.classList.add('incorrect');
        }
      });

      // Calcular puntuaci√≥n
      if (isCorrect) {
        gameState.correctAnswers++;
        const timeBonus = Math.floor(gameState.timeLeft * 10);
        const questionPoints = 100 + timeBonus;
        gameState.score += questionPoints;
        gameState.timeBonus += timeBonus;
        
        updateScore();
      }

      // Enviar respuesta al servidor (simulado)
      setTimeout(() => {
        nextQuestion();
      }, 2000);
    }

    function timeUp() {
      const buttons = document.querySelectorAll('.option-button');
      buttons.forEach(btn => {
        btn.disabled = true;
        if (btn.dataset.correct === 'true') {
          btn.classList.add('correct');
        }
      });

      setTimeout(() => {
        nextQuestion();
      }, 2000);
    }

    function nextQuestion() {
      if (gameState.currentQuestion >= gameState.totalQuestions) {
        showResults();
        return;
      }

      showWaitingScreen();
      
      setTimeout(() => {
        gameState.currentQuestion++;
        loadQuestion(gameState.currentQuestion - 1);
      }, 2000);
    }

    function updateScore() {
      document.getElementById('current-score').textContent = gameState.score;
    }

    function showGameScreen() {
      document.getElementById('game-screen').style.display = 'block';
      document.getElementById('waiting-screen').style.display = 'none';
      document.getElementById('results-screen').style.display = 'none';
    }

    function showWaitingScreen() {
      document.getElementById('game-screen').style.display = 'none';
      document.getElementById('waiting-screen').style.display = 'block';
      document.getElementById('results-screen').style.display = 'none';
    }

    function showResults() {
      document.getElementById('game-screen').style.display = 'none';
      document.getElementById('waiting-screen').style.display = 'none';
      document.getElementById('results-screen').style.display = 'block';

      // Calcular estad√≠sticas
      const accuracy = Math.round((gameState.correctAnswers / gameState.totalQuestions) * 100);
      
      // Actualizar UI de resultados
      document.getElementById('final-score').textContent = gameState.score;
      document.getElementById('correct-answers').textContent = gameState.correctAnswers;
      document.getElementById('accuracy').textContent = accuracy + '%';
      document.getElementById('time-bonus').textContent = gameState.timeBonus;
      document.getElementById('final-position').textContent = '#' + Math.floor(Math.random() * 10 + 1);

      // Reiniciar timer
      document.getElementById('timer-fill').style.width = '0%';
    }

    function volverAlInicio() {
      window.location.href = '/';
    }

    // Inicializar juego
    initGame();

    // Manejar desconexi√≥n de la p√°gina
    window.addEventListener('beforeunload', function() {
      clearInterval(gameState.timerInterval);
    });
  </script>
</body>
</html>
