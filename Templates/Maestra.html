<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}Brain RUSH{% endblock %}</title>
  <link rel="stylesheet" href="/static/css/index.css" />
  <!-- Puedes agregar aquí fuentes, iconos o librerías CSS adicionales -->
</head>
<body>

  <a href="{{ url_for('/') }}">
    <img class="background-img" src="/static/img/ChatGPT Image Aug 19, 2025, 05_52_47 PM.png" alt="Brain RUSH Logo" />
  </a>

  <aside class="sidebar">
    <h2 style="margin:0; padding:0;">
      <a href="{{ url_for('/') }}" style="color:inherit; text-decoration:none; cursor:pointer; display:inline-block; width:100%;">Brain RUSH</a>
    </h2>
    <nav class="sidebar-section" aria-label="Navegación principal">
      <div class="sidebar-title">Discover</div>
      <a href="#" class="sidebar-link active" aria-current="page">
        <img src="https://img.icons8.com/ios/24/home--v1.png" alt="Home" class="sidebar-icon" />
        Home
      </a>
      <a href="#" class="sidebar-link">
        <img src="https://img.icons8.com/ios/24/search--v1.png" alt="Browse" class="sidebar-icon" />
        Browse
      </a>
    </nav>
  </aside>

  <main class="main-content">
    <header class="top-bar">
      <div class="left-buttons" role="tablist" aria-label="Modo de juego">
        <button class="top-btn active" role="tab" aria-selected="true">Sala pública</button>
        <button class="top-btn" role="tab" aria-selected="false">Rankings</button>
      </div>
      <form action="{{ url_for('unirse_a_sala') }}" method="get" style="display:inline;">
        <button class="btn btn-login" type="submit">Unirse a una Sala</button>
      </form>
    </header>

    <section id="page-content" role="main">
      {% block content %}
      <div class="login-container" role="form" aria-labelledby="login-title">
        <h2 id="login-title">INICIAR SESIÓN</h2>
        <form>
          <input type="text" placeholder="Usuario" required aria-label="Usuario" />
          <input type="password" placeholder="Contraseña" required aria-label="Contraseña" />
          <div class="remember">
            <label class="switch" for="remember">
              <input type="checkbox" id="remember" />
              <span class="slider"></span>
            </label>
            <span class="remember-label">Recordar contraseña</span>
          </div>
          <div class="btn-group">
            <button type="submit" class="btn btn-login">Iniciar Sesión</button>
          </div>
        </form> <p>
          ¿No tienes una cuenta? <a href="{{ url_for('registrarse') }}">Regístrate</a>
        </p>
      </div>
      {% endblock %}
    </section>
  </main>
</body>
</html>
