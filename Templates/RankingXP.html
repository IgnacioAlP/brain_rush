<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÜ Ranking XP - Brain Rush</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --gold: #FFD700;
            --silver: #C0C0C0;
            --bronze: #CD7F32;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .ranking-container {
            max-width: 1200px;
            margin: 30px auto;
            padding: 20px;
        }

        .ranking-header {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .ranking-header h1 {
            color: var(--primary-color);
            font-weight: bold;
            margin-bottom: 10px;
        }

        .podium {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            margin: 40px 0;
            gap: 20px;
        }

        .podium-place {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .podium-place:hover {
            transform: translateY(-10px);
        }

        .podium-1 {
            order: 2;
            min-height: 280px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            color: white;
        }

        .podium-2 {
            order: 1;
            min-height: 220px;
            background: linear-gradient(135deg, #C0C0C0 0%, #A8A8A8 100%);
            color: white;
        }

        .podium-3 {
            order: 3;
            min-height: 180px;
            background: linear-gradient(135deg, #CD7F32 0%, #B8860B 100%);
            color: white;
        }

        .podium-position {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .podium-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: white;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            margin: 15px auto;
            border: 4px solid rgba(255,255,255,0.5);
        }

        .podium-name {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .podium-xp {
            font-size: 24px;
            font-weight: bold;
        }

        .podium-level {
            background: rgba(255,255,255,0.3);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-top: 10px;
        }

        .ranking-table {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .ranking-row {
            display: flex;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #eee;
            transition: background 0.3s;
        }

        .ranking-row:hover {
            background: #f8f9fa;
        }

        .ranking-row:last-child {
            border-bottom: none;
        }

        .rank-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary-color);
            width: 60px;
            text-align: center;
        }

        .rank-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin: 0 15px;
        }

        .rank-info {
            flex: 1;
        }

        .rank-name {
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }

        .rank-stats {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .stat-item {
            font-size: 14px;
            color: #666;
        }

        .stat-item i {
            color: var(--primary-color);
            margin-right: 5px;
        }

        .rank-xp {
            font-size: 28px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 0 20px;
        }

        .rank-level {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 16px;
        }

        .my-rank {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border: 2px solid var(--primary-color);
            border-radius: 10px;
        }

        .badges-mini {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }

        .badge-mini {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: inline-block;
        }

        .badge-legendario { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .badge-epico { background: linear-gradient(135deg, #9B59B6, #8E44AD); }
        .badge-raro { background: linear-gradient(135deg, #3498DB, #2980B9); }
        .badge-comun { background: linear-gradient(135deg, #95A5A6, #7F8C8D); }

        .empty-ranking {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-ranking i {
            font-size: 80px;
            color: #ddd;
            margin-bottom: 20px;
        }

        .btn-back {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .refresh-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s;
            margin-left: 10px;
        }

        .refresh-btn:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(118, 75, 162, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner-border {
            color: var(--primary-color);
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .podium-1 {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="ranking-container">
        <div class="ranking-header">
            <h1><i class="fas fa-trophy"></i> Ranking XP Global</h1>
            <p class="text-muted">Los mejores estudiantes de Brain Rush</p>
            <div class="mt-3">
                <button class="btn-back" onclick="window.location.href='{{ url_for('dashboard_estudiante') if session.get('usuario_tipo') == 'estudiante' else url_for('dashboard') }}'">
                    <i class="fas fa-arrow-left"></i> Volver al Dashboard
                </button>
                <button class="refresh-btn" onclick="cargarRanking()">
                    <i class="fas fa-sync-alt"></i> Actualizar
                </button>
            </div>
        </div>

        <!-- Podio Top 3 -->
        <div id="podioContainer"></div>

        <!-- Tabla de Ranking -->
        <div class="ranking-table">
            <h3 class="mb-4"><i class="fas fa-list-ol"></i> Clasificaci√≥n Completa</h3>
            <div id="rankingList"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const miIdUsuario = "{{ session.get('usuario_id') }}";

        function cargarRanking() {
            mostrarCargando();
            
            fetch('/api/ranking-xp?limite=50')
                .then(response => response.json())
                .then(data => {
                    if (data.success && data.ranking) {
                        mostrarPodio(data.ranking.slice(0, 3));
                        mostrarRankingCompleto(data.ranking);
                    } else {
                        mostrarError();
                    }
                })
                .catch(error => {
                    console.error('Error al cargar ranking:', error);
                    mostrarError();
                });
        }

        function mostrarCargando() {
            document.getElementById('podioContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner-border" role="status">
                        <span class="visually-hidden">Cargando...</span>
                    </div>
                    <p class="mt-3 text-white">Cargando ranking...</p>
                </div>
            `;
            document.getElementById('rankingList').innerHTML = '<div class="loading"><div class="spinner-border"></div></div>';
        }

        function mostrarPodio(top3) {
            if (top3.length === 0) {
                document.getElementById('podioContainer').innerHTML = '';
                return;
            }

            const podioHTML = `
                <div class="podium">
                    ${top3.map((jugador, index) => {
                        const posicion = index + 1;
                        const claseColor = posicion === 1 ? 'podium-1' : posicion === 2 ? 'podium-2' : 'podium-3';
                        const icono = posicion === 1 ? 'üëë' : posicion === 2 ? 'ü•à' : 'ü•â';
                        
                        return `
                            <div class="podium-place ${claseColor}">
                                <div class="podium-position">#${posicion}</div>
                                <div class="podium-avatar">${icono}</div>
                                <div class="podium-name">${jugador.nombre_completo}</div>
                                <div class="podium-xp">${formatearNumero(jugador.xp_total_acumulado)} XP</div>
                                <div class="podium-level">Nivel ${jugador.nivel_actual}</div>
                                <div class="mt-2">
                                    <small>${jugador.total_insignias} insignia${jugador.total_insignias !== 1 ? 's' : ''}</small>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>
            `;
            
            document.getElementById('podioContainer').innerHTML = podioHTML;
        }

        function mostrarRankingCompleto(ranking) {
            if (ranking.length === 0) {
                document.getElementById('rankingList').innerHTML = `
                    <div class="empty-ranking">
                        <i class="fas fa-users-slash"></i>
                        <h4>No hay datos de ranking a√∫n</h4>
                        <p>S√© el primero en jugar y aparecer aqu√≠!</p>
                    </div>
                `;
                return;
            }

            const rankingHTML = ranking.map((jugador, index) => {
                const posicion = index + 1;
                const esMiPerfil = jugador.id_usuario == miIdUsuario;
                const inicial = jugador.nombre_completo.charAt(0).toUpperCase();
                
                // Emoji seg√∫n posici√≥n
                let emoji = '';
                if (posicion === 1) emoji = 'üëë';
                else if (posicion === 2) emoji = 'ü•à';
                else if (posicion === 3) emoji = 'ü•â';
                
                return `
                    <div class="ranking-row ${esMiPerfil ? 'my-rank' : ''}">
                        <div class="rank-number">${emoji}${posicion}</div>
                        <div class="rank-avatar">${inicial}</div>
                        <div class="rank-info">
                            <div class="rank-name">
                                ${jugador.nombre_completo}
                                ${esMiPerfil ? '<span class="badge bg-primary ms-2">T√∫</span>' : ''}
                            </div>
                            <div class="rank-stats">
                                <div class="stat-item">
                                    <i class="fas fa-trophy"></i>
                                    ${jugador.total_insignias} insignia${jugador.total_insignias !== 1 ? 's' : ''}
                                </div>
                            </div>
                        </div>
                        <div class="rank-xp">${formatearNumero(jugador.xp_total_acumulado)}</div>
                        <div class="rank-level">Nv. ${jugador.nivel_actual}</div>
                    </div>
                `;
            }).join('');
            
            document.getElementById('rankingList').innerHTML = rankingHTML;
        }

        function mostrarError() {
            document.getElementById('rankingList').innerHTML = `
                <div class="empty-ranking">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h4>Error al cargar el ranking</h4>
                    <p>Por favor, intenta de nuevo m√°s tarde</p>
                </div>
            `;
        }

        function formatearNumero(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Cargar ranking al inicio
        document.addEventListener('DOMContentLoaded', cargarRanking);

        // Auto-actualizar cada 30 segundos
        setInterval(cargarRanking, 30000);
    </script>
</body>
</html>
