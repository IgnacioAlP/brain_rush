<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>游낅 Tienda de Insignias - Brain Rush</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary-color: #667eea;
            --secondary-color: #764ba2;
            --gold: #FFD700;
        }

        body {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .tienda-container {
            max-width: 1400px;
            margin: 30px auto;
            padding: 20px;
        }

        .header-tienda {
            background: white;
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .xp-display {
            background: linear-gradient(135deg, var(--gold), #FFA500);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            display: inline-flex;
            align-items: center;
            gap: 15px;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(255, 215, 0, 0.3);
        }

        .insignias-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .insignia-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .insignia-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .insignia-card.comprada {
            opacity: 0.6;
            filter: grayscale(50%);
        }

        .insignia-icon {
            font-size: 80px;
            margin: 20px 0;
        }

        .insignia-nombre {
            font-size: 22px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .insignia-descripcion {
            font-size: 14px;
            color: #666;
            margin-bottom: 15px;
        }

        .insignia-rareza {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            margin-bottom: 15px;
        }

        .rareza-legendario { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .rareza-epico { background: linear-gradient(135deg, #9B59B6, #8E44AD); }
        .rareza-raro { background: linear-gradient(135deg, #3498DB, #2980B9); }
        .rareza-comun { background: linear-gradient(135deg, #95A5A6, #7F8C8D); }

        .insignia-precio {
            background: linear-gradient(135deg, var(--gold), #FFA500);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
            display: inline-block;
        }

        .insignia-bonus {
            background: #e8f4f8;
            color: var(--primary-color);
            padding: 8px 15px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 14px;
            margin: 10px 0;
        }

        .btn-comprar {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-top: 10px;
        }

        .btn-comprar:hover:not(:disabled) {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-comprar:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .badge-comprada {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #28a745;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .badge-insuficiente {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #dc3545;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .btn-back {
            background: white;
            color: var(--primary-color);
            border: 2px solid var(--primary-color);
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: var(--primary-color);
            color: white;
            transform: translateY(-2px);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: white;
        }

        .empty-state i {
            font-size: 80px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="tienda-container">
        <div class="header-tienda">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h1><i class="fas fa-store"></i> Tienda de Insignias</h1>
                    <p class="text-muted mb-0">Compra insignias especiales con tu XP acumulado total</p>
                </div>
                <div class="d-flex gap-3 align-items-center">
                    <div class="xp-display">
                        <i class="fas fa-coins"></i>
                        <span id="xpActual">0</span> XP Total
                    </div>
                    <a href="/dashboard" class="btn-back">
                        <i class="fas fa-arrow-left"></i> Volver
                    </a>
                </div>
            </div>
        </div>

        <div id="insigniasGrid" class="insignias-grid">
            <div class="loading">
                <div class="spinner-border text-light" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
                <p class="text-white mt-3">Cargando tienda...</p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        let xpActual = 0;

        async function cargarTienda() {
            try {
                const response = await fetch('/api/tienda-insignias');
                const data = await response.json();
                
                console.log('Datos tienda:', data);
                
                if (data.success) {
                    xpActual = data.xp_actual;
                    document.getElementById('xpActual').textContent = formatearNumero(xpActual);
                    mostrarInsignias(data.insignias);
                } else {
                    mostrarError();
                }
            } catch (error) {
                console.error('Error al cargar tienda:', error);
                mostrarError();
            }
        }

        function mostrarInsignias(insignias) {
            const grid = document.getElementById('insigniasGrid');
            
            if (insignias.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-store-slash"></i>
                        <h3>No hay insignias disponibles</h3>
                        <p>Vuelve m치s tarde para ver nuevas insignias</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = insignias.map(insignia => {
                const puedeComprar = !insignia.ya_comprada && xpActual >= insignia.precio_xp;
                const textoBoton = insignia.ya_comprada ? 'Ya la tienes' : 
                                  puedeComprar ? 'Comprar' : `Te faltan ${formatearNumero(insignia.precio_xp - xpActual)} XP`;
                
                return `
                    <div class="insignia-card ${insignia.ya_comprada ? 'comprada' : ''}">
                        ${insignia.ya_comprada ? '<div class="badge-comprada"><i class="fas fa-check"></i> Comprada</div>' : ''}
                        ${!insignia.ya_comprada && !puedeComprar ? '<div class="badge-insuficiente"><i class="fas fa-lock"></i> XP insuficiente</div>' : ''}
                        
                        <div class="insignia-rareza rareza-${insignia.rareza}">
                            ${insignia.rareza.toUpperCase()}
                        </div>
                        
                        <div class="insignia-icon">${insignia.icono}</div>
                        
                        <div class="insignia-nombre">${insignia.nombre}</div>
                        <div class="insignia-descripcion">${insignia.descripcion}</div>
                        
                        <div class="insignia-bonus">
                            <i class="fas fa-bolt"></i> +${insignia.xp_bonus}% XP
                        </div>
                        
                        <div class="insignia-precio">
                            <i class="fas fa-coins"></i> ${formatearNumero(insignia.precio_xp)} XP
                        </div>
                        
                        <button class="btn-comprar" 
                                onclick="comprarInsignia(${insignia.id_insignia}, '${insignia.nombre}', ${insignia.precio_xp})"
                                ${!puedeComprar ? 'disabled' : ''}>
                            ${textoBoton}
                        </button>
                    </div>
                `;
            }).join('');
        }

        async function comprarInsignia(idInsignia, nombre, precio) {
            const confirmar = await Swal.fire({
                title: '쮺omprar esta insignia?',
                html: `
                    <p><strong>${nombre}</strong></p>
                    <p>Precio: <strong>${formatearNumero(precio)} XP</strong></p>
                    <p>XP Total Actual: <strong>${formatearNumero(xpActual)} XP</strong></p>
                    <p>Te quedar치n: <strong>${formatearNumero(xpActual - precio)} XP Total</strong></p>
                    <p class="text-muted" style="font-size: 0.85rem; margin-top: 10px;">
                        <i class="fas fa-info-circle"></i> El XP se descuenta de tu total acumulado
                    </p>
                `,
                icon: 'question',
                showCancelButton: true,
                confirmButtonText: 'S칤, comprar',
                cancelButtonText: 'Cancelar',
                confirmButtonColor: '#667eea'
            });

            if (!confirmar.isConfirmed) return;

            try {
                const response = await fetch('/api/comprar-insignia', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({id_insignia: idInsignia})
                });

                const data = await response.json();

                if (data.success) {
                    let mensajeNivel = '';
                    if (data.bajo_nivel) {
                        mensajeNivel = `
                            <div class="alert alert-warning mt-2" style="font-size: 0.9rem;">
                                <i class="fas fa-level-down-alt"></i> 
                                Tu nivel baj칩 de <strong>${data.nivel_anterior}</strong> a <strong>${data.nivel_nuevo}</strong>
                            </div>
                        `;
                    }
                    
                    await Swal.fire({
                        icon: 'success',
                        title: '춰Compra exitosa!',
                        html: `
                            <p>${data.mensaje}</p>
                            <p>XP Total restante: <strong>${formatearNumero(data.xp_restante)}</strong></p>
                            ${mensajeNivel}
                        `,
                        confirmButtonColor: '#667eea'
                    });
                    
                    // Recargar tienda
                    cargarTienda();
                } else {
                    Swal.fire({
                        icon: 'error',
                        title: 'Error',
                        text: data.error,
                        confirmButtonColor: '#667eea'
                    });
                }
            } catch (error) {
                console.error('Error al comprar:', error);
                Swal.fire({
                    icon: 'error',
                    title: 'Error de conexi칩n',
                    text: 'No se pudo completar la compra',
                    confirmButtonColor: '#667eea'
                });
            }
        }

        function mostrarError() {
            document.getElementById('insigniasGrid').innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-triangle"></i>
                    <h3>Error al cargar la tienda</h3>
                    <p>Por favor, intenta de nuevo m치s tarde</p>
                </div>
            `;
        }

        function formatearNumero(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        // Cargar tienda al iniciar
        document.addEventListener('DOMContentLoaded', cargarTienda);
    </script>
</body>
</html>
